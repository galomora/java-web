<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:casabacacomp="http://xmlns.jcp.org/jsf/composite/casabacacomp">
    <ui:composition template="/layout/template.xhtml">

        <ui:define name="title">#{propiedadesComunes['casabaca.curso.jee.roster.players']}</ui:define>
        <ui:define name="head">
        	<h1><h:outputLabel value="#{propiedadesComunes['casabaca.curso.jee.roster.player']}" /></h1>
        </ui:define>
        <ui:define name="content">
            <h:form id="teams-form">
               <p:dataTable id="teams-table" value="#{teamsController.teams}" var="team" >
               <f:facet name="header"><h:outputLabel value="#{propiedadesComunes['casabaca.curso.jee.roster.teams']}"/></f:facet>
               	<p:column>
               		<f:facet name="header"><h:outputLabel value="#{propiedadesComunes['casabaca.curso.jee.roster.team']}"/></f:facet>
               		<h:outputText value="#{team.name}" />
               	</p:column>
               	<p:column>
               		<f:facet name="header"><h:outputLabel value="#{propiedadesComunes['casabaca.curso.jee.roster.position']}"/></f:facet>
               		<h:outputText value="#{team.city}">
               		</h:outputText>
               	</p:column>
               	<f:facet name="footer">
               		<p:commandLink value="#{propiedadesComunes['casabaca.curso.jee.add']}" action="#{newTeamController.addTeam}">
               		</p:commandLink>
               	</f:facet>
            </p:dataTable>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
