<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
                      xmlns:p="http://primefaces.org/ui">
<!--     <f:loadBundle var="propiedades-comunes" basename="propiedadesCurso"/> -->
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet name="default.css"/>
        <h:outputScript library="js" name="notificacionClient.js" />
        <title><ui:insert name="title">Default Template</ui:insert></title>
    </h:head>
    <h:body styleClass="body">
    	
        <div id="container">
            <div id="header">
                <h2><ui:insert name="head">Head</ui:insert></h2>
            </div>

            <div id="space">
                <p></p>
            </div>

            <div id="content">
                <h:graphicImage url="#{resource['duke.thumbsup.gif']}" 
                                alt="Duke giving thumbs-up sign"/>
                <h:form id="notificacion-form">
                	<p:inputTextarea cols="200" rows="2" disabled="true" id="notificacion-text" widgetVar="notificacion"></p:inputTextarea>
                </h:form>
                <ui:insert name="content"/>
            </div>
        </div>
    </h:body>
</html>
