<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/layout/template.xhtml">

        <ui:define name="title">Simple Greeting</ui:define>
        <ui:define name="head">Simple Greeting</ui:define>
        <ui:define name="content">
            <h:form id="greetme">
               <p><h:outputLabel value="Enter your name: " for="name"/>
                  <h:inputText id="name" value="#{saludoControlador.nombre}"/></p>
               <p><h:commandButton value="saludar" 
                                   action="#{saludoControlador.procesarSaludo}"/></p>
               <p><h:outputText value="#{saludoControlador.mensajeSaludo}"/> </p>
               <p><h:outputText value="#{saludoControlador.mensajeSaludoFormal}"/> </p>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
