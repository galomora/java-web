<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/layout/template.xhtml">
		
		<ui:define name="content">
			<p:panel id="panel_mensajes">
				<p:messages id="panel-messages" autoUpdate="true"/>
			</p:panel>
			<h:form id="principal_form">
				<h:panelGrid columns="2">
					<h:outputLabel value="Nombre" />
					<p:inputText value="#{verPersonaControlador.persona.nombre}" />
					<h:outputLabel value="Fecha de Nacimiento yyyymmdd" />
					<p:calendar value="#{verPersonaControlador.persona.fechaNacimiento}"></p:calendar>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nombre Departamento" />
					<p:inputText value="#{verPersonaControlador.persona.departamento.nombre}" />
				</h:panelGrid>
				<p:commandButton action="#{verPersonaControlador.guardarPersona}" value="Crear" process="@form"></p:commandButton>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
