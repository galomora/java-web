<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/layout/template.xhtml">
		
		<ui:define name="content">
			<p:growl autoUpdate="true" />
			<h:form id="principal_form">
				<h:panelGrid columns="2">
					<p:commandLink action="#{timerWeb.invocarTimerProgramado}" value="Ejecutar Timer Programado">
					</p:commandLink>
				</h:panelGrid>
				<p:poll interval="3" update="principal_form:estados_panel" />
				<p:panel id = "estados_panel">
				<h:panelGrid columns="2">
					<h:outputLabel value="Timer automatico:" />
					<h:outputText id="estado_auto_text" value="#{timerWeb.estadoTimerAuto}" />
					<h:outputLabel value="Timer programado:" />
					<h:outputText id="estado_programado_text" value="#{timerWeb.estadoTimerProgramado}" />
				</h:panelGrid>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
