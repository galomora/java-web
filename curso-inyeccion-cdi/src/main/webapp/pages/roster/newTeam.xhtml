<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
                       xmlns:p="http://primefaces.org/ui"
                       xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/layout/template.xhtml">

        <ui:define name="title">#{propiedadesComunes['casabaca.curso.jee.roster.team']}</ui:define>
        <ui:define name="head">
        	<h1><h:outputLabel value="#{propiedadesComunes['casabaca.curso.jee.roster.team.new']}" /></h1>
        </ui:define>
        <ui:define name="content">
            <h:form id="team-form">
            
            	<h:panelGrid columns="2">
            		<h:outputLabel value="#{propiedadesComunes['casabaca.curso.jee.name']}" />
            		<p:inputText value="#{newTeamController.team.name}" required="true">
            			<f:valueChangeListener type="ec.casabaca.roster.web.listener.PlayerNameChangeListener" />
            		</p:inputText>
            		<h:outputLabel value="#{propiedadesComunes['casabaca.curso.jee.city']}" />
            		<p:inputText value="#{newTeamController.team.city}" required="true">
            		</p:inputText>
            		<p:commandButton action="#{newTeamController.saveTeam}" value="#{propiedadesComunes['casabaca.curso.jee.save']}">
            			
            		</p:commandButton>
            	</h:panelGrid>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
